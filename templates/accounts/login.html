{% extends "accounts/layout.html" %}

{% block content %}
<div id="container">
    <div class="form">
        <form action="{% url 'accounts:login' %}" method="post">
            {% csrf_token %}
            <p class="login_user_name">
                <input id="{{form.username.id_for_label}}" name="{{form.username.html_name}}" placeholder="아이디">
            </p>
            <p class="login_user_password">
                <input type="password" id="{{form.password.id_for_label}}" name="{{form.password.html_name}}" placeholder="비밀번호">
            </p>
            <input type="submit" id="submit_btn" value="로그인" class="submit_btn">
        </form>
    </div>
</div>
<div class="bottom_box">
    <div id="bottom">
        <a href="{% url 'accounts:signup'%}">회원가입</a>
    </div>
</div>
{% endblock %}
