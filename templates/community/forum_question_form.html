{% extends 'community/forum_layout.html' %}

{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">질문 등록</h5>
    <form method="post" class="post-form my-3">
        {% csrf_token %}
<!--        \{\{form.as_p\}\}-->
        <!-- 오류 표시 : 입력칸에 어떤 입력도 없이 저장하면 -->
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                {% for field in form %}
                    {% if field.errors %}
                        <strong>{{field.label}}</strong>
                        {{field.errors}}
                    {% endif %}
                {% endfor %}
            </div>
        {% endif %}
        <!-- 오류 처리 끝 -->
        <!-- 질문 등록 폼 -->
        <div class="form-group">
            <label for="subject">제목</label>
            <input type="text" class="form-control" name="subject" id="subject"
                   value="{{form.subject.value|default_if_none:''}}">
                    <!-- value는 form의 subject의 value를 보내고, 아무것도 작성하지 않은 경우 원래 None 값을 보내는데 그 대신 빈 값을 보냄
                        한번 입력 후에 오류로 인해서 다시 입력화면으로 넘어오면 기존 입력값을 유지해줌-->
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea class="form-control" name="content" id="content" rows="10"
                      value="{{form.content.value|default_if_none:''}}">
            </textarea>
        </div>
        <button type="submit" class="btn btn-primary">등록하기</button>
    </form>
</div>
{% endblock %}
